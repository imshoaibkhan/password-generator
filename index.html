<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Password-generator</title>
</head>
<body>
    
    <div class="container">

        <h2>Password-Generator</h2>
        <div class="output-box">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>

        <div class="options">

            <div class="option">
                <label>Password length</label>
                <input type="number" id="length" class="check-box"min="6" max="16" value="8"/>
            </div>

            <div class="option">
                <label>Include uppercase letters</label>
                <input type="checkbox" id="uppercase" class="check-box" checked/>
            </div>

            <div class="option">
                <label>Include lowercase letters</label>
                <input type="checkbox" id="lowercase" checked/>
            </div>

            <div class="option">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" class="check-box" checked>
            </div>

            <div class="option">
                <label>Include symbols</label>
                <input type="checkbox" id="symbols" class="check-box" checked>
            </div>

        </div>

        <button class="btn btn-large" id="generate">Generate password</button>

    </div>

</body>
<script src="script.js"></script>
</html>
